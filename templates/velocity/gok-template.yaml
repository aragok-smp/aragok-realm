version: 1

name: Velocity (base)
description: >-
  Provides the base configuration for a Velocity server.

maintainers:
  - name: darmiel
  - name: TomRomeo

imports:
  secrets:
    # Velocity Secrets
    "velocity.forwardingSecret":
      description: "Velocity Forwarding Secret"
      required: true
    # PostgreSQL Secrets
    "postgres.host":
      description: "PostgreSQL Host"
      required: true
    "postgres.port":
      description: "PostgreSQL Port"
      required: true
    "postgres.user":
      description: "PostgreSQL User"
      required: true
    "postgres.password":
      description: "PostgreSQL Password"
      required: true
    "postgres.db":
      description: "PostgreSQL Database"
      required: true
    # Redis Secrets
    "redis.host":
      description: "Redis Host"
      required: true
    "redis.port":
      description: "Redis Port"
      required: true
  values:
    "memory.initial":
      description: "Initial heap size (e.g., 4G)"
      default: 1G
    "memory.max":
      description: "Maximum heap size (e.g., 8G)"
      default: 1G
    bindIP:
      description: "IP address to bind the server to"
      required: true
    bindPort:
      description: "Port to bind the server to"
      required: true
    serverName:
      description: "Server name for LuckPerms"
      required: true
    motd:
      description: "The server motd"
      default: "Under construction!"