version: 1

name: Velocity (base)
description: >-
  Provides the base configuration for a Velocity server.

maintainers:
  - name: darmiel
  - name: TomRomeo

# note that this template requires secret:
# .secrets.realm.velocity.forwarding_secret
imports:
  secrets:
    "realm.velocity.forwarding_secret":
      description: "Velocity Forwarding Secret"
      required: true
  values:
    "memory.initial":
      description: "Initial heap size (e.g., 4G)"
      default: 1G
    "memory.max":
      description: "Maximum heap size (e.g., 8G)"
      default: 1G
    bindIP:
      description: "IP address to bind the server to"
      required: true
    bindPort:
      description: "Port to bind the server to"
      required: true
    serverName:
      description: "Server name for LuckPerms"
      required: true
