version: 1

name: proxy Overlay

imports:
  targets:
    survival:
      description: "Retrieve Server Bindings from Manifest"
      values:
        bindPort:
          description: "Port from survival server"
          required: true
        serverName:
          description: "Service name from survival server"
          required: true
    creative:
      description: "Retrieve Server Bindings from Manifest"
      values:
        bindPort:
          description: "Port from creative server"
          required: true
        serverName:
          description: "Service name from creative server"
          required: true
  values:
    grade:
      description: "The server grade for motd"
      required: true
    version:
      description: "The server version for motd"
      required: true
