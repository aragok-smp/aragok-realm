version: 1

values:
  # soooo... technically you don't want to do that,
  # but since we're running the servers in a container, we can bind _all_ servers to _all_ interfaces
  bindIP: 0.0.0.0
  bindPort: 25565
  version: dirty-version # fallback, should be set by external values
  grade: dirty-grade # fallback, should be set by external values
  aragokPlugin:
    version: 27
    checksums:
      base: da1014aa02c6e96956417646858511e4803e46b80c52240b4c9696a39d2a88a8
      survival: f3fe8c42e2dba6c3b47c0fa7b317ed115e8554911655a816aae57e87a4b035c4

targets:
  proxy:
    output: proxy
    tags:
      - proxy
    templates:
      - from: ./templates/velocity
      - from: ./overlays/proxy
    values:
      serverName: proxy # used by LuckPerms, should also be used as the service name

  survival:
    output: survival
    tags:
      - survival
    templates:
      - from: ./templates/paper
      - from: ./templates/paper-velocity # for velocity support
      - from: ./templates/paper-resource-pack # to require resource pack
      - from: ./templates/paper-survival
      - from: ./overlays/survival
    values:
      serverName: survival # used by LuckPerms, should also be used as the service name

  creative:
    output: creative
    tags:
      - creative
    templates:
      - from: ./templates/paper
      - from: ./templates/paper-velocity # for velocity support
      - from: ./overlays/creative
    values:
      serverName: creative # used by LuckPerms, should also be used as the service name
